name: Publish Container

on:
  push:
    branches:
      - main
      - tests/bootstrap

jobs:
  publish-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and Push to GitHub Container Registry
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ghcr.io/eos-uiux-solutions/strapi
          registry: ghcr.io
          githubOrg: SundeepChand
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.PAT }}

  publish-test-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and Push the Test Image to GitHub Container Registry
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ghcr.io/eos-uiux-solutions/strapi-test
          registry: ghcr.io
          dockerfile: Dockerfile.test
          githubOrg: SundeepChand
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.PAT }}